=<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="success.html" method="post">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" value="" placeholder="First Name" required>
        <br><br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" value="" placeholder="Last Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" maxlength="255" placeholder="abc@xyz.uvw">
        <br><br>
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" maxlength="16">
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="0" max="100">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" min="1900-01-01">
        <br><br>
        <label for="tob">Time of Birth</label>
        <input type="time" name="time" id="time">
        <br><br>
        <div style="border: thin solid black; display: inline-block; padding: 5px;">
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
        </div>
        <br><br>

        <div style="border: thin solid black; display: inline-block; padding: 5px;">
            <label for="vehicle">Vehicle</label><br>
            <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
            <input type="checkbox" name="vehicle3" value="Boat"> I have a boat
        </div>
        <br><br>
        <label for="car">Your Car</label>
        <select name="car">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <label for="comment">Comment</label>
        <textarea name="comment" rows="4" cols="50">Please leave your comments here...
        </textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
